<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
      crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/fontawesome.min.css">
    <title>Number Guesser</title>
</head>
<body>
    <div id="wrapper">
        <div id="container1">
            <h1 class="text-center">? ~ Number Guesser ~ ?</h1>
            <p>
                Guess the number between 1 and 10. <br> You only have a limit of 3 guesses/tries 
                per round. Good luck!
            </p>
        </div>

        <div id="container2">
            <p class="guessCorrect">What do you think is the number?</p>
            
            <div class="mx-auto" id="guessForm">
                <input type="number" id="guessValue" placeholder="Enter your guess here" min="1" max="10">
                <button type="button" id="guessButton">Submit</button>
                <button type="button" class="newGuessButton">Play Again</button>
            </div>
        </div>
    <script src="../script/functions.js"></script>
    </div>
</body>
</html>
